{% extends "layout.html" %}

{% block main %}
<form action="{{ url_for('reset_password', token=token) }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.confirm.label }} {{ form.confirm() }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
