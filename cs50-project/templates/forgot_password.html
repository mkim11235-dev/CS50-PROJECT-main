{% extends "layout.html" %}

{% block main %}
<!-- Forgot Password Form -->
<form action="{{ url_for('forgot_password') }}" method="post">
    {{ form.hidden_tag() }} <!-- Hidden form fields for CSRF protection -->
    {{ form.email.label }} {{ form.email() }} <!-- Email input field -->
    <button type="submit">Submit</button> <!-- Submit button -->
</form>
{% endblock %}
